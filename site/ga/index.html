<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>-- GALERIA DE FOTOS --</title>
	
	<!-- CSS -->
	<link rel="stylesheet" href="css/craftyslide.css" />

	<!-- jQuery Library -->
	<script src="http://code.jquery.com/jquery-1.6.3.min.js"></script>

	<!-- Craftyslide Plugin -->
	<script src="js/craftyslide.js"></script>
	
	
  </head>
  <body>
	
	<div class="container-fluid">
		
	  <div class="row">
		
		<div class="col-12 text-center">
					
					<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
					  <div class="carousel-inner">
					  
						<div class="carousel-item active">
						  <img src="http://fc05.deviantart.com/fs23/i/2007/328/d/6/The_Old_Farm_by_nuaHs.jpg"  alt="..." class="img-fluid">
						</div>
						
						
					  <div class="carousel-item">
						  <img src="https://storage.alboom.ninja/sites/1688/albuns/336963/fotografa-retratos-infantis-barra-da-tijuca-rj-jaque-salles-fotografia-10-7.jpg?t=1540330544"  alt="..." class="img-fluid">
						</div>
					  
					  
					  
						
					  
					  	  
					  <!--  CONTROLES DO SLIDE -->
					  
					  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"  data-bs-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Previous</span>
					  </button>
					  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"  data-bs-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Next</span>
					  </button>
					</div>
						
		</div>  <!-- FECHA COL-12 -->
		
     </div>
	
	</div>
	
	
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    
	<script>
			$("#slideshow").craftyslide(
			{
			  
			  'pagination': false,
			  'fadetime': 500,
			  'delay': 2500
			});
	</script>
	
  </body>
</html>
