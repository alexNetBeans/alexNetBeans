<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Notas de Serviços</title>
	
	<style>
	
	body {margin-top: 50px}
	
	</style>
	
	
  </head>
  <body>
  <div class="container">
  
    <h2>Dados do Cliente</h2>
	<hr/>
	
	<div class="text-center mb-2">
		<img src="images/user.png" width="128">
	</div>
		
	<form> 
		<div class="input-group mb-3">
		<input type="text" id="nome" class="form-control" placeholder="Nome" aria-label="Nome" aria-describedby="basic-addon1" autofocus>
		</div>
		
		<div class="input-group mb-3">
		<input type="text" id="end" class="form-control" placeholder="Endereço" aria-label="Endereço" aria-describedby="basic-addon1">
		</div>
		
		<div class="input-group mb-3">
		<input type="text" id="bairro" class="form-control" placeholder="Bairro" aria-label="Bairro" aria-describedby="basic-addon1">
		</div>
		
		<div class="input-group mb-3">
		<input type="number" id="fone" class="form-control" placeholder="Telefone" aria-label="Telefone" aria-describedby="basic-addon1">
		</div>
		
	</form>
	
	<button class="btn btn-primary mb-4" id="continuar" role="button">Continuar</button>
	
	
	<div id="msg"></div>

  </div>
  
	<script src="https://code.jquery.com/jquery-3.5.1.js"></script> 
	<script src="js/cliente.js"></script>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
	
  </body>
</html>
