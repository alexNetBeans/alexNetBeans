    <h4 class="mt-4">Relação de Serviços / Produtos</h4>
	<hr/>
	
	<form> 
		<div class="input-group mb-3">
		<input type="text" id="servico" class="form-control" placeholder="Serviço / Produto" aria-label="Nome" aria-describedby="basic-addon1" autofocus>
		</div>
		
		<label for="exampleFormControlInput1" class="form-label">Quantidade:</label>
		<select class="form-select" aria-label="Default select example" id="qtd">
		
		  <option selected>1</option>
		  <option value="1">1</option>
		  <option value="2">2</option>
		  <option value="3">3</option>
		  <option value="4">4</option>
		  <option value="5">5</option>
		  <option value="6">6</option>
		  <option value="7">7</option>
		  <option value="8">8</option>
		  <option value="9">9</option>
		  <option value="10">10</option>
		  
		</select>
		
		<div class="input-group mb-3 mt-3">
			<span class="input-group-text">R$</span>
			<input type="number" id="valor" class="form-control" placeholder="0" aria-label="Amount (to the nearest dollar)">
			<span class="input-group-text">,00</span>
		</div>
		
	</form>
		
		<hr>
		
		<div class="form-check mb-3">
			<input type="checkbox" class="form-check-input" id="orcamento">
			<label class="form-check-label" for="orcamento">É orçamento</label>
		</div>

		<button class="btn btn-primary btn-block" id="incluir">Adicionar</button>
		<button type="button" id="pdf" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Detalhes</button>
		<button class="btn btn-success " id="concluir">Concluir</button>
		
		<div id="msg" class="mt-3"></div>
			
  </div>

      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Listagem dos Serviços</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body"  id="cont">
	  
	  <table class="table">
			<thead id="lst"> <tr><th>Serviço<th>Quantidade<th>Valor</thead>
	  </table>
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="pdf">Close</button>
      </div>
    </div>
   </div>
